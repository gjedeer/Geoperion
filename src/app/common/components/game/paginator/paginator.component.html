<ion-button class="paginator-button" [disabled]="isPrevDisabled" (click)="onPrevPage()">
  <ion-icon name="arrow-back-outline"></ion-icon>
  {{ buttonsTranslation.previousShort }}
</ion-button>
<ion-button class="paginator-button" color="success">{{ buttonsTranslation.finish }}</ion-button>
<ion-button class="paginator-button" [disabled]="isNextDisabled" (click)="onNextPage()">
  {{ buttonsTranslation.nextShort }}
  <ion-icon name="arrow-forward-outline"></ion-icon>
</ion-button>
