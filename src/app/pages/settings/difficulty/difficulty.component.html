<ion-item>
  <ion-label>{{ getTitle() | titlecase }}</ion-label>
  <ion-select [value]="currentDifficulty" [(ngModel)]="currentDifficulty" (ionChange)="set()">
    <ion-select-option [value]="difficulty" *ngFor="let difficulty of difficulties">
      {{ getVisualDifficulty(difficulty) | titlecase }}
    </ion-select-option>
  </ion-select>
</ion-item>
