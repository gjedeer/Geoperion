<ion-item>
  <ion-label>{{ translation.title }}</ion-label>
  <ion-select [value]="currentLength" [(ngModel)]="currentLength" (ionChange)="changeGameLength()">
    <ion-select-option value="short">{{ translation.short | titlecase }}</ion-select-option>
    <ion-select-option value="medium">{{ translation.medium | titlecase }}</ion-select-option>
    <ion-select-option value="long">{{ translation.long | titlecase }}</ion-select-option>
  </ion-select>
</ion-item>
