<div class="container" *ngIf="this.hasCurrentPage()">
  <common-game-header></common-game-header>

  <p class="progress-numbers">{{this.statistics.totalAnswers}}/{{this.pages.length}}</p>

  <ion-title class="game-title">
    <p>{{getTitle()}} ?</p>
  </ion-title>

  <common-game-flag [flagUrl]="getFlag()"></common-game-flag>

  <common-game-answers [page]="getAnswersPage()"></common-game-answers>

  <div class="paginator-container">
    <common-game-paginator [pages]="this.pages"></common-game-paginator>
  </div>
</div>
