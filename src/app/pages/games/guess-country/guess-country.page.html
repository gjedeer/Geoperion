<div class="container">
  <common-game-header></common-game-header>

  <p class="progress-numbers">
    {{this.statistics.totalAnswers}}/{{this.statistics.totalQuestions}}
  </p>

  <ion-title class="game-title">
    <p>{{getTitle()}}</p>
  </ion-title>

  <common-game-flag [flagUrl]="getCurrentPageFlag()"></common-game-flag>

  <div class="answers">
    <common-game-answers [page]="getAnswersPage()"></common-game-answers>
  </div>
  <div class="paginator-container">
    <common-game-paginator [statistics]="this.statistics"></common-game-paginator>
  </div>
</div>
