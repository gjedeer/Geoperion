<div class="container">
  <common-game-header></common-game-header>

  <p class="progress-numbers">{{getAnsweredNumber()}}/{{getTotalPages()}}</p>

  <div class="flag-image-container" *ngIf="pages.length > 0">
    <img class="flag-image" [src]="getCurrentPageFlag()" alt="flag of country" />
  </div>

  <div class="answers" *ngIf="pages.length > 0">
    <common-game-answers [page]="getAnswersPage()"></common-game-answers>
  </div>
  <div class="paginator">
    <guess-country__paginator></guess-country__paginator>
  </div>
</div>
