<ion-button
  class="paginator-button"
  [disabled]="pagesService.hasNoPreviousPage()"
  (click)="onPrevPage()"
>
  <ion-icon name="arrow-back-outline"></ion-icon>
  Prev
</ion-button>
<ion-button class="paginator-button" color="success">Finish</ion-button>
<ion-button
  class="paginator-button"
  [disabled]="pagesService.hasNoNextPage()"
  (click)="onNextPage()"
>
  Next
  <ion-icon name="arrow-forward-outline"></ion-icon>
</ion-button>
