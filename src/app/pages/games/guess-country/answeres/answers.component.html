<ion-list class="answers-list" *ngIf="page">
  <ion-button
    class="answer-button"
    *ngFor="let country of page.options; let index = index"
    [ngClass]="{ 'disabled-button': isButtonsDisabled() }"
    [color]="getButtonColor(index)"
    (click)="answer(index)"
  >
    <ion-label>{{ country.name }}</ion-label>
  </ion-button>
</ion-list>
